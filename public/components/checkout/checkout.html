<form accept-charset="UTF-8" id="payment-form">
  <div class='form-row col-md-12'>
    <div class="col-md-4"></div>
    <div class='col-md-4 error form-group'>
      <div class='alert-danger alert payment-errors hide'>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="center-block container">
    <h1 class="text-center" style="color: #083858">Checkout</h1>
  </div>
  <div class='form-row col-md-12'>
    <div class="col-md-4"></div>
    <div class="col-md-4 form-group required">
      <label class="ccjs-number">Card Number</label>
      <input name="card-number" autocomplete='off' class='form-control ccjs-number card-number' size='20' type="text" size="20" data-stripe="number">
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class='form-row col-md-12'>
    <div class="col-md-4"></div>
    <div class="col-md-4 form-group required">
      <label class="ccjs-name">Name on Card</label>
      <input name="name" class="ccjs-name">
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="form-row col-md-12">
    <div class="col-md-4"></div>
    <div class='col-md-2 form-group expiration required'>
      <label class='control-label'>Expiration</label>
      <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text' data-stripe="exp_month">
    </div>
    <div class='col-md-2 form-group expiration required'>
      <label class='control-label'>Â </label>
      <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text' data-stripe="exp_year">
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="form-row col-md-12">
    <div class="col-md-4"></div>
    <div class='col-md-4 form-group cvc required'>
      <label class='control-label'>CVC</label>
      <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text' data-stripe="cvc">
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class='form-row col-md-12'>
    <div class="col-md-4"></div>
    <div class='col-md-4'>
      <div class='form-control total'>
        Total:<span class='amount'>{{total | currency}}</span>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class='form-row col-md-12'>
    <div class="col-md-4"></div>
    <div class='col-md-4 form-group'>
      <button class='form-control btn btn-success submit-button' type='submit'>Confirm Payment </button>
    </div>
    <div class="col-md-4"></div>
  </div>
</form>
