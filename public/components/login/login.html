<div class="center-block" style="border: 2px solid #083858; border-radius: 8px; width: 450px; padding: 0 10px 20px 20px;">
  <h1 class="text-center" style="color: #083858;">Login</h1>
  <form class="form " name="form" ng-submit="$ctrl.login()" novalidate>
    <div class="form-group">
      <label style="color: #083858;" for="loginEmail">Email</label><br/>
      <input type="email" name="email" class="form-control" placeholder="Enter email" id="loginEmail" ng-model="$ctrl.email" required>
    </div>

    <div class="form-group">
      <label style="color: #083858;">Password</label><br/>
      <input type="password" name="password" placeholder="Enter password" class="form-control" ng-model="$ctrl.password" required>
    </div>

    <div>
      <button class="btn btn-inverse btn-lg btn-primary" type="submit">
        Login
      </button>
      <a class="btn btn-default btn-lg btn-register" href="#/signup">
        Register
      </a>
    </div>

    <hr>

    <div class="form-group has-error">
      <p class="help-block">{{ $ctrl.message }}</p>
    </div>

  </form>
</div>
