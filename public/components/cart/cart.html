<div class="container">

	<h1>Shopping Cart</h1><hr>
  <table class="table table-striped table-hover table-bordered">
    <tbody>
      <tr>
        <th>Product</th>
        <th>Description</th>
				<th>Quantity</th>
        <th>Price</th>
      </tr>

			<tr ng-repeat="product in products">
				<td>{{product.id}}</td>
				<td>{{product.item}}</td>
				<td>
					<form name="myForm">
						<label for="mySelect">Quantity needed:</label>
						<select ng-model="product.currentQuantity" ng-options="number for number in numbers">
						</select>
					</form>
				</td>
				<td ng-model="subtotal">{{product.price * product.currentQuantity | currency}}</td>
			</tr>

			<tr>
				<th colspan="3"><span class="pull-right">Sub Total</span></th>
				<td>{{getSubTotal() | currency}}</td>
			</tr>
			<tr>
				<th colspan="3"><span class="pull-right">GST 7%</span></th>
				<th>{{getGST() | currency}}</th>
			</tr>
			<tr>
				<th colspan="3"><span class="pull-right">Total</span></th>
				<th>{{getTotal() | currency}}</th>
			</tr>
			<tr>
				<td><a href="#/products" class="btn btn-primary">Continue Shopping</a></td>
				<td colspan="3"><a ng-click=checkout() class="pull-right btn btn-success">Confirm order</a></td>
			</tr>
    </tbody>
  </table>
