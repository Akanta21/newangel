<div class="container">

	<h1>Shopping Cart</h1><hr>
  <table class="table table-striped table-hover table-bordered">
    <tbody>
      <tr>
        <th class="col-md-3">SKU</th>
        <th class="col-md-3">Description</th>
				<th class="col-md-2 text-center">Quantity</th>
        <th class="col-md-2 text-right">Price</th>
				<th class="col-md-1">&nbsp;</th>
      </tr>

			<tr ng-repeat="product in products">
				<td class="col-md-3">{{product.id}}</td>
				<td class="col-md-3">{{product.item}}</td>
				<td class="col-md-2 text-center">
					<form name="myForm">
						<label for="mySelect"></label>
						<select ng-model="product.currentQuantity" ng-options="number for number in numbers">
						</select>
					</form>
				</td>
				<td class="col-md-2 text-right" ng-model="subtotal">{{product.price * product.currentQuantity | currency}}</td>
				<td class="col-md-1 text-center">
					<a ng-click="removeItem(product.id)" class="btn btn-danger">[X]</a>
				</td>
			</tr>

			<tr>
				<th colspan="3"><span class="pull-right">Sub Total</span></th>
				<td colspan="2"><span class="pull-right">{{getSubTotal() | currency}}</span></td>
			</tr>
			<tr>
				<th colspan="3"><span class="pull-right">GST 7%</span></th>
				<th colspan="2"><span class="pull-right">{{getGST() | currency}}</span></th>
			</tr>
			<tr>
				<th colspan="3"><span class="pull-right">Total</span></th>
				<th colspan="2"><span class="pull-right">{{getTotal() | currency}}</span></th>
			</tr>
			<tr>
				<td colspan="3"><a href="#/products" class="btn btn-primary">Continue Shopping</a></td>
				<td colspan="3"><a ng-click=checkout() class="pull-right btn btn-success">Confirm order</a></td>
			</tr>
    </tbody>
  </table>
